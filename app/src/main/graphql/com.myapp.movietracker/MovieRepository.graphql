query GetMovies($count: Int!) {
  movies(first: $count) {
    edges {
      node {
        title
        releaseDate
        seasons
      }
    }
  }
}

mutation CreateMovie($createMovieInput: CreateMovieInput!) {
  createMovie(input: $createMovieInput) {
    movie {
      title
      releaseDate
      seasons
    }
  }
}